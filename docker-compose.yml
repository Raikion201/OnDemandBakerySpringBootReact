services:
  db:
    image: mysql:8.0
    container_name: ec-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ec
      MYSQL_USER: trieu
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-trieu123}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-trieu123}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./ecspring
      dockerfile: Dockerfile
    container_name: ec-backend
    restart: unless-stopped
    env_file:
      - ecspring/.env
    environment:
      SPRING_PROFILES_ACTIVE: production
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ec
      MYSQL_USER: trieu
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-trieu123}
      MYSQL_ROOT_PASSWORD: trieu123
      STORAGE_LOCATION: /app/uploads
      FRONTEND_URL: http://localhost:3000
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

  frontend:
    build:
      context: ./ecfront/ec-front
      dockerfile: Dockerfile
    container_name: ec-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:


